<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Birthday Sophia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom right, #ffe6ef, #fff8fb);
            color: #c76889;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Sparkles */
        @keyframes sparkle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-15px) scale(1.4); opacity: 0.9; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, white 0%, #ffd6e8 60%, transparent 100%);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            box-shadow: 0 0 10px white, 0 0 20px #ffd6e8, 0 0 30px white;
            animation: sparkle 2s infinite ease-in-out;
        }

        header {
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4rem;
            margin: 0;
            color: #b64b73;
            text-shadow: 2px 2px 6px rgba(255, 192, 203, 0.7);
        }

        p {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #d989a6;
        }

        /* Ribbon divider */
        .ribbon {
            width: 150px;
            margin: 30px auto;
            display: block;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 280px;
            height: auto;
            border: 5px solid #f8d7e4;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* Pink clickable gallery button */
        .gallery-button {
            width: 280px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffe6ef;
            border: 5px solid #f8d7e4;
            border-radius: 15px;
            font-size: 1.3rem;
            color: #c76889;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .gallery-button:hover {
            transform: scale(1.05) rotate(-2deg);
            background-color: #ffd6e8;
        }

        footer {
            padding: 20px;
            font-size: 1rem;
            background-color: #ffeef5;
            border-top: 2px solid #f3c4d7;
            color: #c76889;
        }
    </style>
</head>
